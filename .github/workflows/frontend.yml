name: frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - labeled
      - opened
      - edited
      - reopened
      - synchronize
  workflow_run:
    workflows: ["pull request labeler"]
    types:
      - completed
env:
  CI: true

jobs:
  ci:
    if: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'frontend') }}
    name: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify package-lock.json
        run: ./scripts/verify_lock.mjs
      - name: Install
        run: npm clean-install --ignore-scripts
#      - name: Lint sources
#        run: npm run lint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test -- --coverage --watchAll=false
